<app-header></app-header>
<div class="home-container">
  <div class="all-movies">
    <!-- this is for tending movie in all-movies class -->
    <div class="trending-movies">
      <div class="top">
        <h4>Trending Movies</h4>
        <div class="view-all">View All</div>
      </div>
      <div class="movies-thumbnail">
        <div class="movie" *ngFor="let movie of trendingMovies">
          <div class="cover" (click)="goToMovie('trending',movie.id)">
            <img [src]="movie.cover" alt="movie img" />
          </div>
          <div class="details">
            <div class="name">{{ movie.name }}</div>
            <div class="rating">
              <span class="rating-value">{{ movie.rating }}</span>
              <app-star-rating
                [rating]="movie.rating"
                [isReadOnly]="true"></app-star-rating>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- this is for theater movie in all-movie class -->
    <div class="theater-movies">
      <div class="top">
        <h4>Popular in Theaters</h4>
        <div class="view-all">View All</div>
      </div>
      <div class="movies-thumbnail">
        <div class="movie" *ngFor="let movie of theaterMovies">
          <div class="cover" (click)="goToMovie('popular',movie.id)">
            <img [src]="movie.cover" alt="movie img" />
          </div>
          <div class="details"(click)="goToMovie('popular',movie.id)">
            <div class="name" (click)="goToMovie('popular',movie.id)">{{ movie.name }}</div>
            <div class="rating">
              <span class="rating-value">{{ movie.rating }}</span>
              <app-star-rating
                [rating]="movie.rating"
                [isReadOnly]="true"></app-star-rating>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="popular-movies">
    <h4>All Time Popular</h4>

    <div class="movies">
      <div class="movie" *ngFor="let movie of    popularMovies">
        <div class="name" (click)="goToMovie('popular',movie.id)">{{ movie.name }}</div>
        <div class="rating">
          <span class="rating-value">{{ movie.rating }}</span>
          <app-star-rating
            [rating]="movie.rating"
            [isReadOnly]="true"></app-star-rating>
        </div>
      </div>
      <div class="view-all">View All</div>
    </div>

  </div>
</div>
